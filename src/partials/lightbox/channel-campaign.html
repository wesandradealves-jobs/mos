<div class="container-banner">
        <h2 class="lightbox-title">{{title}}</h2>

        <div class="carousel infinity" id="slider1">
                <input type="radio" name="slides" checked="checked" id="slide_1" />
                <input type="radio" name="slides" id="slide_2" />
                <input type="radio" name="slides" id="slide_3" />
                <input type="radio" name="slides" id="slide_4" />


                <ul>
                    <li>
                        <h5>Email</h5>
                          <funnel values="emailFunnelData" title="email-funnel-zoomed" class="lightbox-funnel"></funnel>
                    </li>
                    <li>
                        <h5>SMS</h5>
                        <funnel values="smsFunnelData" title="sms-funnel-zoomed" class="lightbox-funnel"></funnel>
                    </li>
                    <li>
                        <h5>Push</h5>
                          <funnel values="pushFunnelData" title="push-funnel-zoomed" class="lightbox-funnel"></funnel>
                    </li>
                    <li>
                        <h5>Geral</h5>
                          <funnel values="campaignFunnelData" title="campaign-funnel-zoomed" class="lightbox-funnel"></funnel>
                    </li>
                </ul>

                <div class="arrows ">
                    <label for="slide_1"></label>
                    <label for="slide_2"></label>
                    <label for="slide_3"></label>
                    <label for="slide_4"></label>

                    <label class="goto-first" for="slide_1"></label>
                    <label class="goto-last" for="slide_4"></label>
                </div>
                <div class="navigation">
                    <div>
                        <label for="slide_1"></label>
                        <label for="slide_2"></label>
                        <label for="slide_3"></label>
                        <label for="slide_4"></label>
                    </div>
                </div>
            </div>
</div>
