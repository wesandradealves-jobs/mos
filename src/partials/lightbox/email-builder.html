<link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
<script src="https://unpkg.com/grapesjs"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<h2 class="lightbox-title">Email Marketing</h2>
<input type="text" maxlength=40 ng-model="email.subject" placeholder="Assunto do Email" class="margin-bottom-20"
ng-class="{'input-error': subjectError}" ng-blur="validateSubject()" required />
<div id="gjs" class="margin-bottom-20">
{{editorComponents}}

<style>{{editorStyle}}</style>
</div>
<!--
<div id="blocks" class="margin-bottom-20"></div>
-->
<div ng-if="mode != 'SHOW'" class="row _center _text-center">
    <button ng-if="mode == 'CREATE'" class="button-default -action" value="ADICIONAR" type="submit" ng-click="createEmail()" ng-disabled="!email.subject">Adicionar</button>
    <button ng-if="mode != 'CREATE'" class="button-default -turquoise -small -filter" value="ATUALIZAR" type="submit" ng-click="updateEmail()" ng-disabled="!email.subject">Atualizar</button>
    <button ng-if="mode != 'CREATE'" class="button-default -grey -small -filter" value="APAGAR" type="submit" ng-click="deleteEmail()">Excluir</button>
</div>

<style>
  /* hack, forces small font size to fit on grape js panel device selection */
  .gjs-devices {
    font-size: 0.85em;
  }
</style>
