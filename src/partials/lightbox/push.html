<form>
  <div class="sms-wrapper">

    <h2 class="lightbox-title">Push</h2>
    <input type="text" maxlength=40 ng-model="push.heading" placeholder="TÃ­tulo do Push" tabindex="21" ng-class="{'input-error': pushHeadingError}"
      ng-blur="validatePushHeading()" />

    <textarea rows="10" maxlength=200 ng-model="push.content" placeholder="Digite a mensagem aqui" tabindex="22"
      ng-class="{'input-error': pushError}" ng-blur="validatePush()"></textarea>

    <div ng-if="mode != 'SHOW'">
      <button ng-if="mode == 'CREATE'" class="button-default -action" value="ADICIONAR" type="submit" ng-click="createPush()"
        ng-disabled="!push.heading || !push.content">Adicionar</button>
      <button ng-if="mode != 'CREATE'" class="button-default -turquoise -small -filter" value="ATUALIZAR" type="submit"
        ng-click="updatePush()" ng-disabled="!push.heading || !push.content">Atualizar</button>
      <button ng-if="mode != 'CREATE'" class="button-default -grey -small -filter" value="APAGAR" type="submit"
        ng-click="deletePush()">Excluir</button>
    </div>
  </div>
</form>
